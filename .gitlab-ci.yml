image: node:latest

stages:
  - lint
  - build
  - deploy

lint_frontend:
  stage: lint
  image: node:15.8.0

  cache:
    paths:
      - ./node_modules
  script:
    - yarn install
    - yarn lint
  only:
    - merge_requests

build_master:
  stage: build
  image: node:15.8.0

  cache:
    paths:
      - ./node_modules
  script:
    - yarn install
    - yarn build
  artifacts:
    paths:
      - ./build
    expire_in: 10 minutes
  only:
    - master

deploy_to_s3_master:
  stage: deploy
  image:
    name: amazon/aws-cli
    entrypoint: [""]
  script:
    - aws s3 sync --delete ./build s3://$AWS_STAGING_S3
  only:
    - master
