definitions:
  AuthToken:
    required:
      - username
      - password
    type: object
    properties:
      username:
        title: Username
        type: string
        minLength: 1
      password:
        title: Password
        type: string
        minLength: 1
  Token:
    required:
      - key
    type: object
    properties:
      user:
        title: User
        description: Username.
        type: string
        pattern: ^[\w.@+-]+$
        readOnly: true
      key:
        title: Key
        description: User's auth token key.
        type: string
        maxLength: 40
        minLength: 1
  User:
    required:
      - username
      - password
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      email:
        title: Email address
        type: string
        format: email
        maxLength: 254
      username:
        title: Username
        description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
          only.
        type: string
        pattern: ^[\w.@+-]+$
        maxLength: 150
        minLength: 1
      password:
        title: Password
        type: string
        maxLength: 128
        minLength: 1
  UserDetail:
    description: Username.
    required:
      - username
    type: object
    properties:
      username:
        title: Username
        description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
          only.
        type: string
        pattern: ^[\w.@+-]+$
        maxLength: 150
        minLength: 1
      email:
        title: Email address
        type: string
        format: email
        maxLength: 254
  Permission:
    description: Users with permissions on this project.
    type: object
    properties:
      user:
        $ref: '#/definitions/UserDetail'
      permission:
        title: Permission
        description: Permission on this project.
        type: string
        enum:
          - ADMIN
          - DEVELOPER
          - VIEWER
  Project:
    required:
      - name
    type: object
    properties:
      pid:
        title: Pid
        description: A UUID identifying this project.
        type: string
        format: uuid
        readOnly: true
      name:
        title: Name
        description: Project's name.
        type: string
        maxLength: 1000
        minLength: 1
      container_image:
        title: Container image
        description: Path of the project's container image.
        type: string
        readOnly: true
        minLength: 1
      users:
        description: Users with permissions on this project.
        type: array
        items:
          $ref: '#/definitions/Permission'
  ProjectUpdate:
    required:
      - name
    type: object
    properties:
      pid:
        title: Pid
        description: A UUID identifying this project.
        type: string
        format: uuid
        readOnly: true
      name:
        title: Name
        description: Project's name.
        type: string
        maxLength: 1000
        minLength: 1
      users:
        description: Afected users.
        type: array
        items:
          $ref: '#/definitions/UserDetail'
      user:
        title: User
        description: User email address.
        type: string
        format: email
        minLength: 1
      email:
        title: Email
        description: Email address.
        type: string
        format: email
        minLength: 1
      action:
        title: Action
        description: Performed action.
        type: string
        enum:
          - remove
          - add
      permission:
        title: Permission
        description: New permission.
        type: string
        enum:
          - ADMIN
          - DEVELOPER
          - VIEWER
  SpiderJobArg:
    description: Cron job arguments.
    required:
      - name
      - value
    type: object
    properties:
      name:
        title: Name
        description: Argument name.
        type: string
        maxLength: 1000
        minLength: 1
      value:
        title: Value
        description: Argument value.
        type: string
        maxLength: 1000
        minLength: 1
  SpiderJobEnvVar:
    description: Cron job env variables.
    required:
      - name
      - value
    type: object
    properties:
      name:
        title: Name
        description: Env variable name.
        type: string
        maxLength: 1000
        minLength: 1
      value:
        title: Value
        description: Env variable value.
        type: string
        maxLength: 1000
        minLength: 1
  SpiderJobTag:
    description: Cron job tags.
    required:
      - name
    type: object
    properties:
      name:
        title: Name
        description: Tag name.
        type: string
        maxLength: 50
        minLength: 1
  SpiderCronJob:
    description: Project Cronjobs.
    required:
      - spider
    type: object
    properties:
      cjid:
        title: Cjid
        description: A unique integer value identifying this cron job.
        type: integer
        readOnly: true
      spider:
        title: Spider
        description: Spider sid.
        type: integer
      created:
        title: Created
        description: Cron job creation date.
        type: string
        format: date-time
        readOnly: true
      name:
        title: Name
        description: Unique cron job name.
        type: string
        readOnly: true
        minLength: 1
      cargs:
        description: Cron job arguments.
        type: array
        items:
          $ref: '#/definitions/SpiderJobArg'
      cenv_vars:
        description: Cron job env variables.
        type: array
        items:
          $ref: '#/definitions/SpiderJobEnvVar'
      ctags:
        description: Cron job tags.
        type: array
        items:
          $ref: '#/definitions/SpiderJobTag'
      schedule:
        title: Schedule
        description: Cron job schedule definition.
        type: string
        maxLength: 20
      status:
        title: Status
        description: Cron job status.
        type: string
        enum:
          - ACTIVE
          - DISABLED
      unique_collection:
        title: Unique collection
        description: True if this cron job stores its items in a unique collection.
