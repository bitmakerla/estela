apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Release.Namespace }}
  name: estela-django-api-service
  labels:
    app: estela-django-api
spec:
  ports:
  - port: 80
    targetPort: 8000
    name: estela-django-api-port
    protocol: TCP
  selector:
    app: estela-django-api
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: database
spec:
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
---
{{- if .Values.Local }}
kind: Endpoints
apiVersion: v1
metadata:
  name: database
subsets:
  - addresses:
    - ip: {{ .Values.Endpoint_ip }}
    ports:
    - port: 3306
---
{{- end  }}
